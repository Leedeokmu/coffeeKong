<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<section th:fragment="user_update">
	<div class="a_title text-center"><h2><span>MODIFY USER INFORMATION</span></h2></div><br />
	<div class="container">
		<form id="updateUserForm" class="form-horizontal">
			<div>
				<div class="form-group ver_center">
					<label  class="control-label col-md-3">ID</label>
					<div class="col-md-9"><span><input type="text" name="id" class="form-control" th:value="${user.id}" readonly="readonly"/></span></div>
				</div>
				<div class="form-group ver_center">
					<label  class="control-label col-md-3">EMAIL</label>
					<div class="col-md-9"><span><input type="text" name="email" class="form-control" th:value="${user.email}" readonly="readonly"/></span></div>
				</div>
				<div class="form-group ver_center">
					<label class="control-label col-md-3">FIRST NAME</label>&nbsp;
					<div class="col-md-9"><input type="text" name="fname" class="form-control" th:value="${user.fname }" /></div>
				</div>
				<div class="form-group ver_center">
					<label class="control-label col-md-3">LAST NAME</label>&nbsp;
					<div class="col-md-9"><input type="text" name="lname" class="form-control" th:value="${user.lname }" /></div>
				</div>
				<div class="form-group ver_center">
					<label class="control-label col-md-3">PASSWORD</label>&nbsp;
					<div class="col-md-9"><input type="password" class="form-control" name="pwd" /></div>
				</div>
				<div class="hor_center">	
					<div class="btn-group">
						<button class="btn btn-default" th:onclick="|updateUser(${user.email})|">ACCEPT</button>&nbsp;
						<a th:href="@{/users}" class="btn btn-default ulBtn" >TO LIST</a>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script>
		const updateUser = (email) => {
			if(confirm(`are you sure to update ${email}?`)){
				let uri = `/users/${email}`;
				let response = httpCall('PUT', uri, $('#updateUserForm').serialize());
				response.done((res) => {
					alert(`update ${email} success!`);
					move('/users');
				}).fail((e) => {
					console.log(e);
					alert(`failed to update ${email}`);
				})
			}
		}
	</script>
</section>
</html>
